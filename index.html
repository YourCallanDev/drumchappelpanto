<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>DAPC | Home</title>
  <link rel="stylesheet" href="style.css">

  <style>
    /* ===== TOP TALENT SHOW BANNER ===== */
    .talent-banner {
      background: #ffcc00;
      color: #333;
      text-align: center;
      padding: 10px;
      font-weight: bold;
      font-size: 0.95em;
    }

    .talent-banner a {
      color: #0066cc;
      font-weight: bold;
      margin-left: 6px;
    }

    /* ===== POPUP MODAL ===== */
    .popup-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.7);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .popup-overlay.show {
      display: flex;
    }

    .popup {
      background: #000;
      color: #fff;
      padding: 30px;
      max-width: 420px;
      text-align: center;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.6);
    }

    .popup p {
      font-weight: bold;
    }

    .popup a {
      display: inline-block;
      background: #d10056;
      color: #fff;
      padding: 12px 18px;
      border-radius: 6px;
      font-weight: bold;
      margin-top: 10px;
    }

    .popup .close {
      margin-top: 18px;
      display: inline-block;
      font-size: 0.9em;
      cursor: pointer;
      color: #aaa;
      text-decoration: underline;
    }

    .popup .close:hover {
      color: #fff;
    }
  </style>
</head>

<body>

<!-- ===== TOP TALENT SHOW BANNER ===== -->
<div class="talent-banner">
  JOIN US FOR DRUMCHAPELâ€™S #1 TALENT SHOW â€”
  <a href="talent.html">CLICK HERE TO FIND OUT MORE</a>
</div>

<!-- ===== POPUP ===== -->
<div class="popup-overlay" id="talentPopup">
  <div class="popup" id="popupBox">
    <h2>ðŸŽ­ Big News!</h2>
    <p>WE'RE HOSTING DRUMCHAPELâ€™S #1 TALENT SHOW</p>
    <a href="talent.html">CLICK HERE TO FIND OUT MORE</a><br>
    <span class="close" id="closePopup">No thanks</span>
  </div>
</div>

<header>
  <div class="logo">
    <img src="assets/logo.jpeg" alt="DAPC Logo">
    <h1>Drumchapel Amateur Pantomime Club</h1>
  </div>
</header>

<footer>Â© 2026 Drumchapel Amateur Pantomime Club. All rights reserved.</footer>

<script>
  const popupOverlay = document.getElementById('talentPopup');
  const popupBox = document.getElementById('popupBox');
  const closeBtn = document.getElementById('closePopup');

  function closePopup() {
    popupOverlay.classList.remove('show');
  }

  // Show popup on load
  window.addEventListener('load', () => {
    popupOverlay.classList.add('show');
  });

  // Click outside popup closes it
  popupOverlay.addEventListener('click', closePopup);

  // Prevent clicks inside popup from closing
  popupBox.addEventListener('click', (e) => {
    e.stopPropagation();
  });

  // No thanks button
  closeBtn.addEventListener('click', closePopup);
</script>

</body>
</html>
